<!DOCTYPE html>
<html>
<head>
  <title> Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      width: 300px;
      padding: 10px;
      border: 2px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      background-color: #000;
    }

    .screen {
      grid-column: 1 / span 4;
      text-align: right;
      padding: 10px;
      font-size: 24px;
      background-color: #000;
      color: #0ff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }

    .number {
      grid-column: span 1;
      padding: 10px;
      font-size: 20px;
      text-align: center;
      cursor: pointer;
      background-color: #000;
      color: #0ff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.2s, color 0.2s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      animation: pulsate 2s infinite;
    }

    .number:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.9);
    }

    .number:active {
      background-color: #000;
      color: #0ff;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }

    @keyframes pulsate {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes floating {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="screen" id="display">0</div>
    <button class="number" id="clear">C</button>
    <button class="number" id="backspace">‚Üê</button>
    <button class="number" onclick="handleNumberClick('7')">7</button>
    <button class="number" onclick="handleNumberClick('8')">8</button>
    <button class="number" onclick="handleNumberClick('9')">9</button>
    <button class="number" onclick="handleOperatorClick('/')">/</button>
    <button class="number" onclick="handleNumberClick('4')">4</button>
    <button class="number" onclick="handleNumberClick('5')">5</button>
    <button class="number" onclick="handleNumberClick('6')">6</button>
    <button class="number" onclick="handleOperatorClick('*')">*</button>
    <button class="number" onclick="handleNumberClick('1')">1</button>
    <button class="number" onclick="handleNumberClick('2')">2</button>
    <button class="number" onclick="handleNumberClick('3')">3</button>
    <button class="number" onclick="handleOperatorClick('-')">-</button>
    <button class="number" onclick="handleNumberClick('0')">0</button>
    <button class="number" onclick="handleNumberClick('.')">.</button>
    <button class="number" onclick="handleOperatorClick('+')">+</button>
    <button class="number" onclick="calculate()">=</button>
  </div>

  <script>
    const display = document.getElementById("display");
    let currentValue = "0";
    let prevValue = "";
    let operator = "";


    function updateDisplay() {
      display.textContent = currentValue;
    }

  
    function clear() {
      currentValue = "0";
      prevValue = "";
      operator = "";
      updateDisplay();
    }

   
    function handleNumberClick(number) {
      if (currentValue === "0") {
        currentValue = number;
      } else {
        currentValue += number;
      }
      updateDisplay();
    }

    
    function handleOperatorClick(op) {
      if (prevValue !== "") {
        calculate();
      }
      prevValue = currentValue;
      operator = op;
      currentValue = "0";
    }


    function calculate() {
      const num1 = parseFloat(prevValue);
      const num2 = parseFloat(currentValue);
      switch (operator) {
        case "+":
          currentValue = (num1 + num2).toString();
          break;
        case "-":
          currentValue = (num1 - num2).toString();
          break;
        case "*":
          currentValue = (num1 * num2).toString();
          break;
        case "/":
          currentValue = (num1 / num2).toString();
          break;
        default:
          break;
      }
      updateDisplay();
      prevValue = "";
      operator = "";
    }

 
    document.getElementById("clear").addEventListener("click", clear);

    
    document.getElementById("backspace").addEventListener("click", function () {
      if (currentValue.length > 1) {
        currentValue = currentValue.slice(0, -1);
      } else {
        currentValue = "0";
      }
      updateDisplay();
    });
  </script>
</body>
</html>
